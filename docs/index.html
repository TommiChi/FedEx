        <title>Lighthouse Report</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica;
                padding: 61px 10px 0;
            }
            
            .headline {
                font-family: Arial;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                box-shadow: 0 0 5px 0;
                background-color: #ffffff;
                z-index: 10;
                height: 51px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
    
            .text-logo {
                display: inline-block;
                position: relative;
                letter-spacing: -4px;
                margin: 0 10px;
                overflow: hidden;
                width: 82px;
                height: 36px;
                transform: translateY(-20%);
            }
    
            .text-logo__fed {
                transform: translateY(20%);
                display: inline-block;
            }
    
            .text-logo__x {
                transform: translate(3%, 9px);
                letter-spacing: 0px;
                display: inline-block;
                color: #FF6600;
            }
    
            .purple {
                color: #4D148C;
            }
    
            .orange {
                color: #FF6600;
            }

            iframe {
                border: none;
                width: 100%;
                height: 0;
                overflow: hidden;
                transition: all 0.3s ease-out 0s;
            }

            .toggle-view button {
                width: 30px;
                height: 30px;
                position: relative;
                display: inline-block;
                overflow: hidden;
                padding: 0;
                background: none;
                border: none;
                cursor: pointer;
            }

            .toggle-view button::after {
                content: "";
                width: 5px;
                height: 5px;
                border: solid 5px red;
                display: block;
                border-bottom-color: transparent;
                border-left-color: transparent;
                transition: transform 0.2s ease-out 0s;
                transform-origin: 60% 40%;
                transform: translate(25%, 25%) rotate(45deg);
                position: absolute;
                top: 0;
                left: 0;
                border-right-color: #4D148C;
                border-top-color: #FF6600;
            }

            .toggle-view button.active::after {
                transform: translate(25%, 25%) rotate(135deg);
            }

            .scroll-arrow.up {
                width: 110px;
                height: 24px;
                position: relative;
                display: inline-block;
                overflow: hidden;
                padding: 0 0 4px 0;
                background: none;
                border: none;
                cursor: pointer;
            }

            .scroll-arrow.up::after {
                content: "";
                width: 5px;
                height: 5px;
                border: solid 3px transparent;
                display: block;
                border-bottom-color: transparent;
                border-left-color: transparent;
                transition: transform 0.2s ease-out 0s;
                transform-origin: 60% 40%;
                transform: translate(25%, 25%) rotate(315deg);
                position: absolute;
                top: 8px;
                left: 0;
                border-right-color: #4D148C;
                border-top-color: #FF6600;
            }

            .scroll-arrow.up::before {
                content: "";
                width: 5px;
                height: 5px;
                border: solid 3px transparent;
                display: block;
                border-bottom-color: transparent;
                border-left-color: transparent;
                transition: transform 0.2s ease-out 0s;
                transform-origin: 60% 40%;
                transform: translate(25%, 25%) rotate(315deg);
                position: absolute;
                top: 0;
                left: 0;
                border-right-color: #4D148C;
                border-top-color: #FF6600;
            }

            #scrollIntoView {
                position: absolute;
                display: block;
                top: 0;
                left: 0;
                width: 0;
                height: 0;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <noscript>Lighthouse report requires JavaScript. Please enable.</noscript>
        <span id="scrollIntoView"></span>
        <div class="headline">
            <h1 class="text-logo">
                <span class="text-logo__fed"><span class="purple">Fed</span><span class="orange">E</span></span><span class="text-logo__x">x</span>
            </h1>
            <span>Lighthouse report generated on 09-11-2022@09:58. Tests took 2m3s to run</span>
            <span><button class="scroll-arrow up">Back to top</button></span>
        </div>
        
            <div class="toggle-view"><label for="toggle-view">https://www.fedex.com/lite/lite-ship.html?locale=en_nl&cntry_code=nl_english#address</label><button id="toggle-view" class="toggle-view__button" data-index="0"></button></div><iframe src="reports/report0.html"></iframe>
            
            <div class="toggle-view"><label for="toggle-view">https://www.fedex.com/en-nl/online/rating.html#</label><button id="toggle-view" class="toggle-view__button" data-index="1"></button></div><iframe src="reports/report1.html"></iframe>
            
            <div class="toggle-view"><label for="toggle-view">https://www.fedex.com/en-nl/shipping/schedule-pickup.html#form</label><button id="toggle-view" class="toggle-view__button" data-index="2"></button></div><iframe src="reports/report2.html"></iframe>
            
            <div class="toggle-view"><label for="toggle-view">https://www.fedex.com/en-nl/shipping/industry-solutions/ecommerce.html</label><button id="toggle-view" class="toggle-view__button" data-index="3"></button></div><iframe src="reports/report3.html"></iframe>
            
            <div class="toggle-view"><label for="toggle-view">https://www.fedex.com/</label><button id="toggle-view" class="toggle-view__button" data-index="4"></button></div><iframe src="reports/report4.html"></iframe>
            
        <script>
            var iFrameActions = {
                add: function (iFrame) {
                    iFrame.style.cssText = 'height: 100vh;';
                },
                remove: function (iFrame) {
                    iFrame.style.cssText = 'height: 0px;';
                }
            };

            document.body.addEventListener('click', (event) => {
                const element = event.target;

                if (element.classList.contains('toggle-view__button')) {
                    const action = element.classList.contains('active') ? 'remove' : 'add';
                    const index = Number(element.getAttribute('data-index'));
                    element.classList[action]('active');
                    iFrameActions[action](document.querySelectorAll('iframe')[index])
                }

                if (element.classList.contains('scroll-arrow')) {
                    document.getElementById('scrollIntoView').scrollIntoView({
                        behavior: 'smooth',
                        block: 'end',
                        inline: 'nearest'
                    });
                }
            }, false);
        </script>
    </body>
</html>
